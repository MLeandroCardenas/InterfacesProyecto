<div class="foto-opciones">
    <form [formGroup]="formFoto" (ngSubmit)="subir()">
        <img src="" width="80" height="80"><br>
        <input type="file" name="fotoPerfil" accept="image/jpg, image/jpeg"
            (change)="capturarFoto($event)"/>
        <br><br>
        <button type="submit" mat-button style="float: none; background-color: green;">
            <span>Guardar fotografia</span>
            <mat-icon>cloud_upload</mat-icon>
        </button>
        <br>
    </form>
</div>
<div class="contenedor">
    <mat-card>Datos personales</mat-card>
    <br>
    <label>Apellidos: <span>{{usuario.apellidos}}</span> </label>
    <br><br>
    <label>Nombres: <span>{{usuario.nombres}}</span> </label>
    <br><br>
    <label>Cargo: <span>{{usuario.rol}}</span> </label>
    <br><br>
    <label>Identificacion: <span>{{usuario.identificacion}}</span> </label>
    <br><br>
    <button mat-button style="float: none; background-color: green;" (click)="dialogoRecuperacion()">
        <span>Cambiar contrase√±a</span>
        <mat-icon>edit</mat-icon>
    </button>
</div>
