<mat-card>
    <mat-card-title>REGISTRO</mat-card-title>
    <mat-divider></mat-divider>
    <br>
        <form class="example-form"  [formGroup]="formRegistro" (ngSubmit)="registro()">
            
            <div>
                <mat-form-field class="example-full-width"> 
                    <input matInput placeholder="Apellidos" type="text" minlength="3" maxlength="60" required formControlName="apellidos">
                </mat-form-field>
            </div>
            
            <div>
                <mat-form-field class="example-full-width"> 
                    <input matInput placeholder="Nombres" type="text" minlength="3" maxlength="60" required formControlName="nombres">
                </mat-form-field>
            </div>
            
            <div>
                <mat-form-field class="example-full-width"> 
                    <input matInput placeholder="Correo institucional" type="email"  maxlength="200" required formControlName="correo">
                </mat-form-field>
            </div>            
            
            <div>
                <mat-form-field class="example-full-width"> 
                    <input matInput placeholder="Número de documento" type="text" minlength="5" maxlength="15" required formControlName="identificacion">
                </mat-form-field>
            </div>
            
            <div>
                <mat-form-field class="example-full-width"> 
                    <input matInput placeholder="Contraseña" type="password" minlength="6" maxlength="12" required formControlName="clave">
                </mat-form-field>
            </div>
            
            <div>
                <mat-form-field class="example-full-width"> 
                    <input matInput placeholder="Confirmar contraseña" type="password" minlength="6" maxlength="12" required formControlName="repetirClave">
                </mat-form-field>    
            </div>

            <mat-form-field>
                <mat-label>Seleccione su rol</mat-label>
                    <mat-select formControlName="rol">
                        <mat-option *ngFor="let rol of this.rolesApp" [value]="rol.idRol">
                            {{rol.nombre}}
                        </mat-option>
                    </mat-select>
            </mat-form-field>

            <div>
                <button mat-raised-button type="submit" style="background-color: #228B22; color: #000;">
                    <span>Registrarme</span>
                </button> 
                &nbsp;
                <button mat-raised-button type="submit" (click)="refrescar()">
                    <span>Refrescar</span>
                </button>
            </div>
        </form>
</mat-card>
