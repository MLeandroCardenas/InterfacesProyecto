<mat-card>
    <mat-card-title>Registrar petici√≥n</mat-card-title>
    <mat-divider></mat-divider>
    <br>
    <form class="example-form" [formGroup]="formularioPeticion" (ngSubmit)="registrarPeticion()">
        <div>
            <mat-form-field>
                <mat-label>Tipo de peticion</mat-label>
                <mat-select formControlName="tipoPeticion">
                    <mat-option *ngFor="let tipo of this.tiposPeticiones" [value]="tipo.id">
                        {{tipo.nombre}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
            
        <div>
            <mat-form-field class="example-full-width">
                <textarea matInput placeholder="Comentario" rows="5" cols="10" formControlName="comentario"></textarea>
            </mat-form-field>
        </div>
        
        <div>
            <span>Cargar documentos </span>
            <input type="file" name="documentos" accept="application/pdf" formControlName="archivos" multiple />
        </div>

        <br>

        <div>
            <button mat-raised-button type="submit">
                <span>Guardar</span>
            </button>
        </div>
    </form>
</mat-card>
